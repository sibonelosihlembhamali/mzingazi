<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Mzingazi Primary School &mdash; A primary school for learners from grade 1 to grade 7</title>
</head>
<body>
    <main>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-text-box">
                    <h1 class="heading-primary">
                        Mzingazi Primary School
                    </h1>

                    
                    <div class="cta">
                        <div class="cta-text-box">
                          <p class="cta-text">
                            Do you have any queries, please contact the school using this form, please leave your correct details and we'll get back to you
                          </p>


                          <form class="cta-form" name="contact" netlify>
                            <div>
                            <label for="contact-name">Full Name</label>
                            <input name="name" id="contact-name" type="text" placeholder="John Smith" required />
                            </div>
                            <div>
                            <label for="contact-phone">Contact Number</label>
                            <input name="phone" id="contact-phone" type="tel" placeholder="082 111 1111" />
                            </div>
                            <div>
                            <label for="contact-email">Email address</label>
                            <input name="email" id="contact-email" type="email" placeholder="me@example.com" />
                            </div>
                            
                            <div>
                            <label for="select-service">Tell us how we can help</label>
                            <textarea type="text" name="message" id="select-service" required>
                                
                            </textarea>
                            </div>
                            <button class="btn btn--form" type="submit">Send</button>
                          </form>
                     </div>
                    </div>







                </div>
            </div>
        </section>
    </main>
</body>
</html>
